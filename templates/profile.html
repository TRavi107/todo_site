{%extends '_base.html'%}
{% load static %}
{% block style %}
<link href="{% static 'css/comments/profile.css' %}" rel="stylesheet">
{% endblock %}

{%block contents%}
<div class="container rounded bg-white mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQF2psCzfbB611rnUhxgMi-lc2oB78ykqDGYb4v83xQ1pAbhPiB&usqp=CAU"><span class="font-weight-bold">Amelly</span><span class="text-black-50">amelly12@bbb.com</span><span>{{form.profile_pic}} </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label>{{ form.name }}</div>
                    <div class="col-md-6"><label class="labels">Surname</label>{{form.last_name}}</div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">PhoneNumber</label>{{form.phone_number}}</div>
                    <div class="col-md-12"><label class="labels">Address</label>{{form.address}}</div>
                    <div class="col-md-12"><label class="labels">Email ID</label>{{form.email_id}}</div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
